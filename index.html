<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Demo</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="gl"></canvas>
    <script>
        const canvas = document.getElementById('gl');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resize);
        resize();

        const vsrc = `
            attribute vec2 pos;
            void main() { gl_Position = vec4(pos, 0.0, 1.0); }
        `;
        const fsrc = `
            precision highp float;
            uniform float time;
            uniform vec2 resolution;

            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * resolution) / min(resolution.x, resolution.y);
                float d = length(uv);
                float a = atan(uv.y, uv.x);

                float r = 0.5 + 0.5 * sin(time + d * 10.0 - a * 3.0);
                float g = 0.5 + 0.5 * sin(time * 1.3 + d * 8.0 + a * 2.0);
                float b = 0.5 + 0.5 * sin(time * 0.7 + d * 12.0);

                float glow = 0.02 / (d + 0.01);
                glow = clamp(glow, 0.0, 1.0);

                float ring = abs(sin(d * 15.0 - time * 2.0)) * 0.5;
                ring *= smoothstep(1.0, 0.0, d);

                vec3 col = vec3(r, g, b) * ring + vec3(0.8, 0.6, 1.0) * glow * 0.3;
                col += 0.05 * vec3(
                    sin(uv.x * 20.0 + time),
                    sin(uv.y * 20.0 + time * 1.2),
                    sin((uv.x + uv.y) * 15.0 + time * 0.8)
                ) * smoothstep(1.0, 0.0, d);

                gl_FragColor = vec4(col, 1.0);
            }
        `;

        function compile(type, src) {
            const s = gl.createShader(type);
            gl.shaderSource(s, src);
            gl.compileShader(s);
            return s;
        }

        const prog = gl.createProgram();
        gl.attachShader(prog, compile(gl.VERTEX_SHADER, vsrc));
        gl.attachShader(prog, compile(gl.FRAGMENT_SHADER, fsrc));
        gl.linkProgram(prog);
        gl.useProgram(prog);

        const buf = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buf);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
        const posLoc = gl.getAttribLocation(prog, 'pos');
        gl.enableVertexAttribArray(posLoc);
        gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

        const timeLoc = gl.getUniformLocation(prog, 'time');
        const resLoc = gl.getUniformLocation(prog, 'resolution');

        function render(t) {
            gl.uniform1f(timeLoc, t * 0.001);
            gl.uniform2f(resLoc, canvas.width, canvas.height);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>
</html>
